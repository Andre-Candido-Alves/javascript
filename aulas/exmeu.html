<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
</head>
<body>
    <h1>Somar</h1>
    <input type="number" name="valor1" id="valor1">
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="enviar" onclick="somar()">

    <div id="res">

    </div>
    <script>
        function somar(){
            var n1 = document.getElementById('valor1')
            var n2 = document.getElementById('valor2')
            var res = document.getElementById('res')
            var nn1 = Number(n1.value)
            var nn2 = Number(n2.value)

            alert(`A soma dos valores ${nn1} e ${nn2} é ${nn1 + nn2}`)

            res.innerHTML = `A soma dos valores ${nn1} e ${nn2} é ${nn1 + nn2}`


        }
    </script>
    
</body>
</html>
