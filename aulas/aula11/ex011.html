<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Digite o país que vc se encontra <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar(){
            var pais = document.getElementById('pais')
            var paism = pais.value.toLowerCase()
            var res = document.getElementById('res')

            res.innerHTML = `<p>Vc está Vivendo em <strong>${paism}</strong></p>`

            if (paism == 'brasil') {
                res.innerHTML += `Vc é Brasileiro`
            } else {
                res.innerHTML += `Vc é Estrangeiro`
            }
        }
    </script>
    
</body>
</html>
