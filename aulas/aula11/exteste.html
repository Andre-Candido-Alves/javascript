<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
    <style>
        #button{
            margin-top: 20px;
            margin-bottom: 30px;
            color: white;
            background-color: royalblue;
            padding: 8px;
            border-radius: 20px;

        
        }
        #button:hover{
            background-color: aqua;
            color: black;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: lightblue;
            font-size: 20px;
        }
       

    </style>
</head>
<body>

    <h1>Teste</h1>

    Coloque a sua idade: <br> <input type="number" name="idade" id="idade">

    <br>

    <input type="button" value="Enviar" id="button" onclick="maioridade()">

    <div id="res">

    </div>

    <script>


        function maioridade() {
            var txidade = document.querySelector('#idade')
            var idade = Number(txidade.value)
            var res = document.querySelector('div#res')

            res.innerHTML = `A sua idade é <strong>${idade}</strong> anos <br>`

            if (idade >= 18) {
                res.innerHTML += 'Você é maior de idade'
            } else {
                res.innerHTML += 'você é menor de idade'
            }
            
        }

    </script>
    
</body>
</html>
