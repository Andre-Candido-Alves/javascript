<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>
    <style>
        body{
            font: nomal 18pt arial;
        
        }
        input{
            font: normal 20pt Arial;
            width: 100px;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">
        Resultado:
    </div>

    <script>
        function somar(){
            var tx1 = Number(document.getElementById('txtn1').value)
            var tx2 = Number(document.getElementById('txtn2').value)
            var res = document.getElementById('res')
            //var n1 = Number(tx1.value)
            //var n2 = Number(tx2.value)
            //var s = tx1 + tx2
            res.innerHTML = `A soma entre ${tx1} e ${tx2} é igual a <strong>${tx1 + tx2}</strong>`
        }
    </script>
    
</body>
</html>
