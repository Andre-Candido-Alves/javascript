<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>calculadora js</title>
</head>
<body>
    <div class="max-calc">
        <h1>Calculadora</h1>
        <input type="text" name="" disabled id="">
        <div class="botoes">
            <div class="botao limpar"><span>C</span></div>
            <div class="botao apagarUlt"><span><</span></div>
            <div class="botao operacao"><span>/</span></div>
            <div class="botao operacao"><span>*</span></div>

            <div class="botao numero"><span>7</span></div>
            <div class="botao numero"><span>8</span></div>
            <div class="botao numero"><span>9</span></div>
            <div class="botao operacao"><span>-</span></div>
            <div class="botao numero"><span>4</span></div>
            <div class="botao numero"><span>5</span></div>
            <div class="botao numero"><span>6</span></div>
            <div class="botao operacao"><span>+</span></div>
            <div class="botao numero"><span>1</span></div>
            <div class="botao numero"><span>2</span></div>
            <div class="botao numero"><span>3</span></div>
            <div class="botao igual"><span>=</span></div>
            <div class="botao zero numero"><span>0</span></div>
            <div class="botao ponto numero"><span>.</span></div>
        </div>
    </div>

    <script src="scrypt.js"></script>
    
</body>
</html>
